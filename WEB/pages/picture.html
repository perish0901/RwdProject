<h1>
	基本原理
</h1>
<p>
在攝影中，通常使用照相機或者照相暗盒（Camera obscura）作為照相設備，利用光學膠捲或者數碼存儲卡作為記錄介質。但也有例外，比如曼•雷的實物投影法（rayographs）就是利用影子在相紙上成像，而不需要用到照相機。
</p>
<h3>
所用設備
</h3>
<ol>
	<li>感官介質</li>
    <li>成像透鏡</li>
    <li>曝光時間機構控制</li>
</ol>
